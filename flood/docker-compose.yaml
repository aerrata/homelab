name: flood
configs:
  serve.json:
    content: |
      {"TCP":{"443":{"HTTPS":true}},"Web":{"$${TS_CERT_DOMAIN}:443":{"Handlers":{"/":{"Proxy":"http://127.0.0.1:${TAILSCALE_PORT}"}}}},"AllowFunnel":{"$${TS_CERT_DOMAIN}:443":false}}
services:
  flood:
    image: jesec/flood:${FLOOD_VERSION}
    restart: unless-stopped
    user: "${FLOOD_USER}"
    command: '--port 3001 --allowedpath /data'
    environment:
      UMASK: "002"
      HOME: /config
    volumes:
      - "${FLOOD_CONFIG_PATH}:/config"
      - "${FLOOD_DOWNLOADS_PATH}:/data"
    network_mode: service:tailscale
  rtorrent:
    image: jesec/rtorrent:${RTORRENT_VERSION}
    restart: unless-stopped
    user: "${RTORRENT_USER}"
    hostname: rtorrent
    command: '-o network.port_range.set=6881-6881,system.daemon.set=true'
    environment:
      UMASK: "002"
      HOME: /config
    ports:
      - "${RTORRENT_PORT}:6881"
    volumes:
      - "${FLOOD_CONFIG_PATH}:/config"
      - "${FLOOD_DOWNLOADS_PATH}:/data"
  tailscale:
    image: tailscale/tailscale:${TAILSCALE_VERSION}
    restart: unless-stopped
    hostname: ${TAILSCALE_MACHINE_NAME}
    ports:
      - "${FLOOD_PORT}:3001"
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_USERSPACE=false
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    configs:
      - source: serve.json
        target: /config/serve.json
    volumes:
      - ${TAILSCALE_STATE_PATH}:/var/lib/tailscale

